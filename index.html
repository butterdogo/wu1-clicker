<!DOCTYPE html>
<html lang="sv">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/reset.css">
    <link rel="stylesheet" href="css/style.css">
    <title>Butterdog clicker</title>
</head>

<body>
    <audio id="audioclick" src="/audio/butterdog-effect.mp3"></audio>
    <audio id="whatthedogdoin" src="audio/yt1s_wU4BGgD.mp3"></audio>
    <div class="container">


        <div class="stats">
            <ul class="game-currency">
                
                <li class="item">
                    <h3>Butterdog per klick: <span id="mpc"></span></h3>
                </li>
                <li class="item">
                    <h3>Butterdog per sekund: <span id="mps"></span></h3>
                </li>
                <li class="item">
                    <h3>Uppgraderingar: <span id="upgrades"></span></h3>
                </li>
                <li class="item">
                    <h3>Totala klick: <span id="totalclicks"></span></h3>
                </li>
            </ul>

        </div>

        <div class="main">

            <h1>Butterdog<br> <span id="money"></span></h1>

            <div class="game-controls">
                <button id="game-button"></button>
            </div>

        </div>

        <div class="upgrade">

            <div>
                <h2>Uppgraderingar</h2>
                <div id="upgradelist"></div>
            </div>

        </div>


    </div>
    <div id="msgbox"></div> 
    <script src="js/clicker.js"></script>

</body>

</html>
